<html>

<head>
  <title>Tetris Game</title>
  <style>
    img {
      margin: 0 auto;
      display: block;
    }
    #tetris {
      margin: 0 auto;
      display: inline-block;
      float: left;
    }
    .wrapper {
      width: 450px;
      margin: 0 auto;
    }
    .controls-and-score {
      border: 1px solid red;
      height: 200px;
      width: 200px;
      float: right;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      text-align: center;
    }
    .score__text {
      margin: 5px 0
    }
    .score__number {
      display: inline-block;
      margin-top: 5px;
      font-weight: bold;
    }
    .hidden {
      visibility: hidden;
    }
    h2 {
      font-size: 35px;
    }
    .pause {
      margin-top: 30px;
      padding: 4px;
      width: 100px;
      font-size: 16px
    }
  </style>
</head>

<body>
  <h1 class="hidden">Tetris</h1>
  <img
    src="https://www.logolynx.com/images/logolynx/54/54baeecb11082b72c81bfd77bb8e6eff.png"
    height="200">
    <div class="wrapper">
      <canvas id="tetris" width="200" height="400"></canvas>
      <div class="controls-and-score">
        <div class="score">
          <h2 class="score__text">Score</h2>
          <span class="score__number"></span>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
</body>

</html>
